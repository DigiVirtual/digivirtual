site_name: Digi Virtual
site_url: https://digivirtual.net/

theme:
  name: material
  custom_dir: overrides
  logo: assets/images/logo.png
  favicon: assets/images/favicon.png

  copyright: Copyright &copy; 2022 - 2024 Digi Virtual

  features:
    - navigation.footer
    - navigation.instant
    - navigation.instant.progress
    - navigation.top
    - navigation.indexes
    - navigation.tabs

  palette: 
    # Palette toggle for light mode
    - scheme: default
      toggle:
        icon: material/brightness-7 
        name: Switch to dark mode
      primary: blue
      accent: blue
    # Palette toggle for dark mode
    - scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
      primary: blue
      accent: blue


plugins:

  - tags:
      tags_file: categories.md

  - blog:
      post_url_format: "{slug}"
      
  - macros
  - search

markdown_extensions:
  - attr_list

extra_javascript:
  - assets/js/tawkto.js

extra_css:
  - assets/css/extra.css

extra:
    analytics:
      provider: google
      property: G-23RXECKPY4

    generator: false

    social:
    - icon: fontawesome/brands/telegram 
      link: https://t.me/DigiVirtualbot
      name: Digi Virtual Telegram Bot
    - icon: fontawesome/brands/whatsapp
      link: https://api.whatsapp.com/send?phone=380947100585
      name: Digi Virtual Whatsapp
    - icon: fontawesome/brands/instagram
      link: https://www.instagram.com/DigiVirtual_Net
      name: Digi Virtual Instagram
    - icon: fontawesome/brands/x-twitter
      link: https://x.com/DigiVirtual_Net
      name: Digi Virtual X (Twitter)
    - icon: fontawesome/brands/pinterest
      link: https://www.pinterest.com/digivirtual
      name: Digi Virtual Pinterest

# Extensions
markdown_extensions:
  - admonition
  - abbr
  - attr_list
  - def_list
  - footnotes
  - meta
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid-experimental
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

